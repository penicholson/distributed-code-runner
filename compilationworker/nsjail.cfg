name: "compilation-worker-jail"

pass_fd: 0
pass_fd: 1
pass_fd: 2

log_file: "jail.log"

envar: "PATH=/usr/bin"

cwd: "/jail"

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
    rw: false
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
}

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
    rw: false
}

mount {
    src: "/root/jail"
    dst: "/jail"
    is_bind: true
    rw: true
}